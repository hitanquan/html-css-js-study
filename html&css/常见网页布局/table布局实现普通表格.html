
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* 设定表格样式 */
            table {
                width: 100%;
                height: 300px;
                border: 1px solid black;
            }
            /* 设定单元格样式 */
            td {
                text-align: center;      /* 水平居中 */
                vertical-align: middle;   /* 垂直居中 */
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>左上</td>
                <td>上</td>
                <td>右上</td>
            </tr>
            <tr>
                <td>左</td>
                <td>居中的元素</td>
                <td>右</td>
            </tr>
            <tr>
                <td>左下</td>
                <td>下</td>
                <td>右下</td>
            </tr>
        </table>
    </body>
</html>
