<!DOCTYPE html>
<html>

<head>
    <style>
        /* 样式设置 */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            /* 边栏占1份，主栏占3份 */
            grid-gap: 20px;
            /* 设置边栏和主栏之间的间距 */
        }

        .sidebar {
            background-color: #f2f2f2;
            padding: 20px;
            height: 100vh;
        }

        .main-content {
            background-color: #c0c0c0;
            padding: 20px;
        }

        /* 在移动端，主栏换行 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                /* 在移动端，只有一列 */
            }

            .sidebar {
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>边栏</h2>
            <p>这是边栏的内容。</p>
        </div>
        <div class="content">
            <h2>主栏</h2>
            <p>这是主栏的内容。</p>
        </div>
    </div>
</body>

</html>
