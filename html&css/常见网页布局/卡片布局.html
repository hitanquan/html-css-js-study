<!DOCTYPE html>
<html>
<head>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h3>Card 1</h3>
            <p>This is the content of card 1.</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>This is the content of card 2.</p>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>This is the content of card 3.</p>
        </div>
    </div>
</body>
</html>
