<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
          border: 1px solid #999;
            display: grid;
            place-items: center;
            height: 100vh; /* 设置容器高度为视口高度，实现垂直居中 */
        }
    </style>
    <title>居中布局示例</title>
</head>
<body>
    <div class="container">
        <p style="background-color: #ccc;">这是居中的内容</p>
    </div>
</body>
</html>
